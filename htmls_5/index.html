<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_5</title>
</head>

<body>
    <form action="/submit" method="get">
        <h2>Registration Form: </h2>
        <div>
            <label for="name">UserName : </label>
            <input type="text" id="name" name="name" placeholder="Plese Enter Your Name" required>
        </div>
        <div style="margin-top: 5px;">
            <label for="email">Email : </label>
            <input type="email" id="email" name="email" placeholder="Plese Enter Your Email" required>
        </div>
        <div style="margin-top: 5px;">
            <label for="password">Password : </label>
            <input type="password" id="password" name="password" placeholder="Plese Enter Your Password" required>
        </div>
        <div style="margin-top: 5px;">
            <label for="confirm-password">Confirm Password : </label>
            <input type="password" id="confirm-password" name="confirmpassword"
                placeholder="Plese Enter Your Password Confirm" required>
        </div>
        <div style="margin-top: 5px; margin-bottom: 5px;">
            <label for="age">Age : </label>
            <input type="number" id="age" name="age" placeholder="Plese Enter Your Age" required>
        </div>
        <label for="country">Country : </label>
        <select name="country" id="country" required>
            <option value="">Select Your Country</option>
            <option value="Egypt" selected>Egypt</option>
            <option value="Kanada">Kanada</option>
            <option value="Libya">Libya</option>
            <option value="Saudi">Saudi</option>
        </select>
        <div style="margin-top: 5px;">
            <label>Select Your Gender :</label>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="Female" required>
        </div>
        <div style="margin-top: 5px;">
            <label>Select Your Interests :</label>
            <input type="checkbox" id="Reading" name="interests" value="Reading" checked>
            <label for="Reading">Reading</label>
            <input type="checkbox" id="writing" name="interests" value="writing">
            <label for="writing">Writing</label>
            <input type="checkbox" id="drowing" name="interests" value="drowing">
            <label for="drowing">Drowing</label>
        </div>
        <div style="margin-top: 5px;">
            <label for="profile">Upload :</label>
            <input type="file" id="profile" name="profile" value="profile" required>
        </div>
        <div style="margin-top: 5px;">
            <label for="bio">Bio</label>
            <textarea name="bio" id="bio" rows="10" cols="20" required placeholder="Please Enter Your BIO"></textarea>
        </div>
        <div style="margin-top: 5px;">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">
                I agree to the terms and conditions
            </label>
        </div>

        <input type="submit" value="Send">
    </form>

    <!-- Task_2 -->

    <form action="/submit" method="post" style="margin-top: 50px;">
        <fieldset>
            <legend>Survey Form</legend>
            <div>
                <label for="rate">Rate : </label>
                <input type="range" name="rate" id="rate" min="10" max="100" value="10">
            </div>
            <div>
                <label for="date">Date : </label>
                <input type="date" id="date" name="birthdate">
            </div>
            <div>
                <label for="time">Time : </label>
                <input type="time" id="time" name="time">
            </div>
            <div>
                <label for="color">Color : </label>
                <input type="color" id="color" name="color">
            </div>
            <div>
                <label for="search">Search : </label>
                <input type="search" id="search" name="search">
            </div>
            <div>
                <label>Select Your Suggestions : </label>
                <input list="suggestions" name="suggestions">
                <datalist id="suggestions">
                    <option value="Search">
                    <option value="Learning">
                    <option value="Selfstudy">
                    <option value="Exams">
                </datalist>
            </div>
            <button type="submit">submit</button>
        </fieldset>
    </form>


</body>

</html>
